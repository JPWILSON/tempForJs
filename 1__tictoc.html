<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/1__tictoc.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="face">
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand sec"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour');
        const minHand = document.querySelector('.min');
        const secHand = document.querySelector('.sec');

        function changeTime() {
            const timeNow = new Date();
            let secs = timeNow.getSeconds();
            let secsRotation = (secs/60 * 360) + 90;
            if(secsRotation === 360) {
                secHand.style.removeProperty('transition');
                }
            else {
            secHand.style.transform = `rotate(${secsRotation}deg)`;
            }


            let mins = timeNow.getMinutes();
            let minsRotation = (mins/60 * 360) + 90;
            if(minsRotation === 360) {
                minHand.style.removeProperty('transition');
                }
            else {
            minHand.style.transform = `rotate(${minsRotation}deg)`;
            }

            let hours = timeNow.getHours();
            let hoursRotation = (hours/12 * 360) + 90;
            if(hoursRotation === 360) {
                hourHand.style.removeProperty('transition');
                }
            else {
            hourHand.style.transform = `rotate(${hoursRotation}deg)`;
            }
        }

        setInterval(changeTime, 1000);
    </script>
</body>
</html>
