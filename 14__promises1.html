<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/14__promises1.css">
    <title>Promises</title>
</head>
<body>
    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
          <li>Filter for a city</li>
          <li>or a state</li>
        </ul>
  </form>
<script>
    const endpoint = "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json"

    cities = [];

    const data = fetch(endpoint)
        .then(blob => blob.json())
        .then(data => cities.push(...data));


    function matchWord(wordToMatch, cities) {
        return cities.filter(word => {
        const newRegex = new RegExp(wordToMatch, 'gi');
        return  word.city.match(newRegex) || word.state.match(newRegex)
        });
    }

    function commaSeparateNumber(val){
    while (/(\d+)(\d{3})/.test(val.toString())){
      val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
    }
    return val;
  }

    function lookForResults() {
        const matchedArray = matchWord(this.value, cities);
        const html =  matchedArray.map(place => {
            const regex = new RegExp(this.value, 'gi')
            const cityName = place.city.replace(regex, `<span class = "hl">${this.value}</span>`)
            const stateName = place.state.replace(regex, `<span class = "hl">${this.value}</span>`)
            const formattedPopulation = commaSeparateNumber(place.population);
            return `
                <li>
                    <span class = "name">${cityName}, ${stateName}</span>
                    <span class = "population">${formattedPopulation}</span>
                </li>
            `
        }).join('');
        suggestor.innerHTML = html;
    }

    const searcher = document.querySelector('.search');
    const suggestor = document.querySelector('.suggestions');


    searcher.addEventListener('keyup', lookForResults);
    searcher.addEventListener('change', lookForResults);






</script>
</body>
</html>
