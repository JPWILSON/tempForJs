<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/14__promises1.css">
    <title>Promises</title>
</head>
<body>
    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
          <li>Filter for a city</li>
          <li>or a state</li>
        </ul>
  </form>
<script>
    const endpoint = "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json"

    cities = [];

    fetch(endpoint)
                .then(blob => blob.json())
                .then(data => cities.push(...data));

    function matchData(searchTerm, cities) {
        return cities.filter(word => {
            const matchedWord = new RegExp(searchTerm, 'gi');
            return word.city.match(matchedWord) || word.state.match(matchedWord)
        });
    }


    function displayMatch(){
        const matchArray =  matchData(this.value, cities)
        const html = matchArray.map(place => {
            return `
                <li>
                    <span class = "name">${place.city}, ${place.state} </span>
                    <span class = "population">${place.population} </span>
                </li>
            `
        }).join('');
        suggestions.innerHTML = html;
    }

    const typedIn = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    typedIn.addEventListener('change', displayMatch);
    typedIn.addEventListener('keyup', displayMatch);





</script>
</body>
</html>
